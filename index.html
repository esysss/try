<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acute Stroke Triage Management</title>
    <link rel="icon" type="image/x-icon" href="/Sources/fav.png" />

    <!-- Three way button -->
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="container mt-5 mb-5">
      <!-- Welcome Page -->
      <div id="welcome-page" class="text-center">
        <h1>Welcome to Triangle Application</h1>
      </div>
      <!-- Patient Info Page -->
      <div id="Demographics-page" class="container mt-5">
        <h2 class="container mb-5">Demographics and Past Medical History</h2>
        <form id="patient-info-form">
          <div class="top">
            <div class="form-group row">
              <div class="col-3">
                <label for="age">Age:</label>
              </div>
              <div class="col-6">
                <input type="number" id="age" name="age" class="form-control" min="1" max="120" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <label>Gender:</label>
              </div>

              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="gender-male" name="gender" type="radio" value="Male" />
                <label for="gender-male">Male</label>

                <input id="gender-other" name="gender" type="radio" value="Other" checked="checked" />
                <label for="gender-other">Other</label>

                <input id="gender-female" name="gender" type="radio" value="Female" />
                <label for="gender-female">Female</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>Myocardial Infarction:</label></div>

              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="myocardial-yes" name="Myocardial" type="radio" value="Yes" />
                <label for="myocardial-yes">Yes</label>

                <input id="myocardial-na" name="Myocardial" type="radio" value="N/A" checked="checked" />
                <label for="myocardial-na">N/A</label>

                <input id="myocardial-no" name="Myocardial" type="radio" value="No" />
                <label for="myocardial-no">No</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>Arrhythmia :</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="arrhythmia-yes" name="Arrhythmia" type="radio" value="Yes" />
                <label for="arrhythmia-yes">Yes</label>

                <input id="arrhythmia-na" name="Arrhythmia" type="radio" value="N/A" checked="checked" />
                <label for="arrhythmia-na">N/A</label>

                <input id="arrhythmia-no" name="Arrhythmia" type="radio" value="No" />
                <label for="arrhythmia-no">No</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>History of Stroke or TIA:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="stroke-yes" name="Stroke" type="radio" value="Yes" />
                <label for="stroke-yes">Yes</label>

                <input id="stroke-na" name="Stroke" type="radio" value="N/A" checked="checked" />
                <label for="stroke-na">N/A</label>

                <input id="stroke-no" name="Stroke" type="radio" value="No" />
                <label for="stroke-no">No</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row" id="stroke-date" style="display: none">
              <div class="col-3"><label for="date-time">Date Of Stroke:</label></div>
              <div class="col-6">
                <input type="datetime-local" id="date-stroke" name="date-stroke" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>HTN:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="htn-yes" name="HTN" type="radio" value="Yes" />
                <label for="htn-yes">Yes</label>

                <input id="htn-na" name="HTN" type="radio" value="N/A" checked="checked" />
                <label for="htn-na">N/A</label>

                <input id="htn-no" name="HTN" type="radio" value="No" />
                <label for="htn-no">No</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>DM:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="dm-yes" name="DM" type="radio" value="Yes" />
                <label for="dm-yes">Yes</label>

                <input id="dm-na" name="DM" type="radio" value="N/A" checked="checked" />
                <label for="dm-na">N/A</label>

                <input id="dm-no" name="DM" type="radio" value="No" />
                <label for="dm-no">No</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>Smoking:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="smoking-yes" name="Smoking" type="radio" value="Yes" />
                <label for="smoking-yes">Yes</label>

                <input id="smoking-na" name="Smoking" type="radio" value="N/A" checked="checked" />
                <label for="smoking-na">N/A</label>

                <input id="smoking-no" name="Smoking" type="radio" value="No" />
                <label for="smoking-no">No</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label>Functional Status:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <input id="functional-independent" name="Functional" type="radio" value="Independent" />
                <label for="functional-independent">Independent</label>

                <input id="functional-partially" name="Functional" type="radio" value="Partially-Dependent" checked="checked" />
                <label for="functional-partially">Partially Dependent</label>

                <input id="functional-caregiver" name="Functional" type="radio" value="Caregiver-Dependent" />
                <label for="functional-caregiver">Caregiver Dependent</label>

                <a></a>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3"><label for="Status">Code Status:</label></div>
              <div class="col-6">
                <select id="Status" name="Status" class="form-control">
                  <option value="Full">Full</option>
                  <option value="DNR">DNR (Do Not Resuscitate)</option>
                  <option value="AMM">AMM (Active Medical Managment)</option>
                  <option value="DNI">DNI (Do Not Intubate)</option>
                  <option value="TBD">TBD (To Be Determind)</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Add other patient info fields similarly -->
        </form>
        <button type="button" id="demoToSymp" class="btn btn-primary mt-3">Next</button>
      </div>
      <!-- Symptoms and Exam Page -->
      <div id="symptoms-exam-page" style="display: none">
        <h2 class="container mb-5">Symptoms and Exam</h2>
        <form id="symptoms-exam-form">
          <div class="top">
            <div class="form-group row">
              <div class="col-3"><label for="date-time">Onset of Symptoms:</label></div>
              <div class="col-6">
                <input type="datetime-local" id="date-time" name="date-time" class="form-control" />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Weakness:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- First input (Yes) -->
                <input id="weakness-yes" name="Weakness" type="radio" value="Yes" />
                <label for="weakness-yes">Yes</label>

                <!-- Second input (N/A) in the middle, checked by default -->
                <input id="weakness-na" name="Weakness" type="radio" value="N/A" checked="checked" />
                <label for="weakness-na">N/A</label>

                <!-- Third input (No) -->
                <input id="weakness-no" name="Weakness" type="radio" value="No" />
                <label for="weakness-no">No</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Side of Weakness:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- First input (Left) -->
                <input id="side-left" name="Side" type="radio" value="Left" />
                <label for="side-left">Left</label>

                <!-- Second input (N/A) in the middle, checked by default -->
                <input id="side-na" name="Side" type="radio" value="N/A" checked="checked" />
                <label for="side-na">N/A</label>

                <!-- Third input (Right) -->
                <input id="side-right" name="Side" type="radio" value="Right" />
                <label for="side-right">Right</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Aphasia:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- First input (Yes) -->
                <input id="aphasia-yes" name="Aphasia" type="radio" value="Yes" />
                <label for="aphasia-yes">Yes</label>

                <!-- Second input (N/A) in the middle, checked by default -->
                <input id="aphasia-na" name="Aphasia" type="radio" value="N/A" checked="checked" />
                <label for="aphasia-na">N/A</label>

                <!-- Third input (No) -->
                <input id="aphasia-no" name="Aphasia" type="radio" value="No" />
                <label for="aphasia-no">No</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Facial Droop:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- Third input (Yes) -->
                <input id="facial-yes" name="Facial" type="radio" value="Yes" />
                <label for="facial-yes">Yes</label>

                <!-- Second input (N/A) in the middle, checked by default -->
                <input id="facial-na" name="Facial" type="radio" value="N/A" checked="checked" />
                <label for="facial-na">N/A</label>

                <!-- First input (No) -->
                <input id="facial-no" name="Facial" type="radio" value="No" />
                <label for="facial-no">No</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Visual Symptoms:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- Third input (Yes) -->
                <input id="visual-yes" name="Visual" type="radio" value="Yes" />
                <label for="visual-yes">Yes</label>

                <!-- Second input (N/A) in the middle, checked by default -->
                <input id="visual-na" name="Visual" type="radio" value="N/A" checked="checked" />
                <label for="visual-na">N/A</label>

                <!-- First input (No) -->
                <input id="visual-no" name="Visual" type="radio" value="No" />
                <label for="visual-no">No</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="Days">Duration of Symptoms</label>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-4">
                    <input type="number" id="Days" name="Days" class="form-control" min="0" max="30" placeholder="Days" />
                  </div>
                  <div class="col-4">
                    <input type="number" id="Hours" name="Hours" class="form-control" min="0" max="23" placeholder="Hours" />
                  </div>
                  <div class="col-4">
                    <input type="number" id="Minutes" name="Minutes" class="form-control" min="0" max="59" placeholder="Minutes" />
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3"><label>Resolution of Symptoms:</label></div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- First input (None) -->
                <input id="resolution-none" name="Resolution" type="radio" value="None" checked="checked" />
                <label for="resolution-none">None</label>

                <!-- Second input (Partial) in the middle -->
                <input id="resolution-partial" name="Resolution" type="radio" value="Partial" />
                <label for="resolution-partial">Partial</label>

                <!-- Third input (Complete) -->
                <input id="resolution-complete" name="Resolution" type="radio" value="Complete" />
                <label for="resolution-complete">Complete</label>

                <a></a>
              </div>
            </div>
          </div>
          <!-- Add other symptoms and exam fields similarly -->
        </form>
        <button type="button" id="sympToInvest" class="btn btn-primary mt-3">Next</button>
        <button type="button" id="sympToDemo" class="btn btn-secondary mt-3">Previous</button>
      </div>
      <!-- Investigation and Imaging Page -->
      <div id="investigation-page" style="display: none">
        <h2 class="container mb-5">Investigation and Imaging</h2>
        <form id="investigation-imaging-form">
          <div class="top">
            <div class="form-group row">
              <div class="col-3">
                <label for="cta-carotid-disease">CTA-Carotid:</label>
              </div>

              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="cta-yes" name="CTA" type="radio" value="Yes" checked />
                  <label for="cta-yes" onclick="">Yes</label>

                  <input id="cta-no" name="CTA" type="radio" value="No" />
                  <label for="cta-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="cta-carotid-disease">CT or MRI head:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="ct-head-yes" name="CT" type="radio" value="Yes" checked />
                  <label for="ct-head-yes" onclick="">Yes</label>

                  <input id="ct-head-no" name="CT" type="radio" value="No" />
                  <label for="ct-head-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row" id="divInfraction">
              <div class="col-3">
                <label for="Infraction">Infraction:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="infraction-yes" name="Infraction" type="radio" value="Yes" checked />
                  <label for="infraction-yes" onclick="">Yes</label>

                  <input id="infraction-no" name="Infraction" type="radio" value="No" />
                  <label for="infraction-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row" id="divHemorrhage">
              <div class="col-3">
                <label for="Hemorrhage">Hemorrhage:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="hemorrhage-yes" name="Hemorrhage" type="radio" value="Yes" checked />
                  <label for="hemorrhage-yes" onclick="">Yes</label>

                  <input id="hemorrhage-no" name="Hemorrhage" type="radio" value="No" />
                  <label for="hemorrhage-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="cta-carotid-disease">ECG Atrial Fibrillation:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="ecg-yes" name="ECG" type="radio" value="Yes" checked />
                  <label for="ecg-yes" onclick="">Yes</label>

                  <input id="ecg-no" name="ECG" type="radio" value="No" />
                  <label for="ecg-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="duplex-carotid">Duplex Carotid:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="duplex-yes" name="Duplex_Carotid" type="radio" value="Yes" checked />
                  <label for="duplex-yes" onclick="">Yes</label>

                  <input id="duplex-no" name="Duplex_Carotid" type="radio" value="No" />
                  <label for="duplex-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-3">
                <label for="stenosis-ica">Greater than 50% stenosis of Internal Carotid Artery:</label>
              </div>
              <div class="col-4">
                <div class="switch-toggle switch-candy switch-block">
                  <input id="stenosis-yes" name="Stenosis_ICA" type="radio" value="Yes" checked />
                  <label for="stenosis-yes" onclick="">Yes</label>

                  <input id="stenosis-no" name="Stenosis_ICA" type="radio" value="No" />
                  <label for="stenosis-no" onclick="">No</label>

                  <a></a>
                </div>
              </div>
            </div>

            <div class="form-group row" id="div-carotid-side">
              <div class="col-3">
                <label>Side of Carotid Stenosis:</label>
              </div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- Third input (Right) -->
                <input id="stenosis-right" name="Carotid_Stenosis_Side" type="radio" value="Right" />
                <label for="stenosis-right">Right</label>

                <!-- First input (Bilateral) -->
                <input id="stenosis-bilateral" name="Carotid_Stenosis_Side" type="radio" value="Bilateral" checked="checked" />
                <label for="stenosis-bilateral">Bilateral</label>

                <!-- Second input (Left) in the middle, checked by default -->
                <input id="stenosis-left" name="Carotid_Stenosis_Side" type="radio" value="Left" />
                <label for="stenosis-left">Left</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row" id="div-infraction-side">
              <div class="col-3">
                <label>Side of Infarction:</label>
              </div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- Third input (Right) -->
                <input id="infarction-right" name="Infarction_Side" type="radio" value="Right" />
                <label for="infarction-right">Right</label>

                <!-- First input (Bilateral) -->
                <input id="infarction-bilateral" name="Infarction_Side" type="radio" value="Bilateral" checked="checked" />
                <label for="infarction-bilateral">Bilateral</label>

                <!-- Second input (Left) in the middle, checked by default -->
                <input id="infarction-left" name="Infarction_Side" type="radio" value="Left" />
                <label for="infarction-left">Left</label>

                <a></a>
              </div>
            </div>

            <div class="form-group row" id="div-hemmorrhage-side">
              <div class="col-3">
                <label>Side of Hemorrhage:</label>
              </div>
              <div class="switch-toggle switch-3 switch-candy btn-group btn-group-toggle col-6">
                <!-- Third input (Right) -->
                <input id="hemorrhage-right" name="Hemorrhage_Side" type="radio" value="Right" />
                <label for="hemorrhage-right">Right</label>

                <!-- First input (Bilateral) -->
                <input id="hemorrhage-bilateral" name="Hemorrhage_Side" type="radio" value="Bilateral" checked="checked" />
                <label for="hemorrhage-bilateral">Bilateral</label>

                <!-- Second input (Left) in the middle, checked by default -->
                <input id="hemorrhage-left" name="Hemorrhage_Side" type="radio" value="Left" />
                <label for="hemorrhage-left">Left</label>
                <a></a>
              </div>
            </div>
          </div>
          <!-- Add other investigation and imaging fields similarly -->
        </form>
        <button type="button" id="finish-button" class="btn btn-primary mt-3">Finish</button>
        <button type="button" id="investToSymp" class="btn btn-secondary mt-3">Previous</button>
      </div>
      <!-- Summary Page -->
      <div id="summary-page" style="display: none">
        <h2>Summary</h2>
        <div id="summary-content"></div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
